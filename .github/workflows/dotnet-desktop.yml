name: Build and Publish

on:
  push:
    tags:
      - '*'  # ✅ Only trigger when a tag is pushed

permissions:
  contents: write  # ✅ Required for creating releases

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./PasswordTyper

    - name: Build
      run: dotnet build ./PasswordTyper --configuration Release

    - name: Publish
      run: dotnet publish ./PasswordTyper --configuration Release --output ./publish /p:PublishProfile=Properties/PublishProfiles/FolderProfile.pubxml

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}  # ✅ Use the pushed tag as the release name
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish
        asset_name: publish.zip
        asset_content_type: application/zip
